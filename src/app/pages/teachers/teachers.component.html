<section class="buscador-maestros">
  <form (submit)="getTeacherId()">
      <input name="idSearch" [(ngModel)]="idSearch" class="form-control backbackPrimary" placeholder="Â´Teacher Id for search">
      <button class='but'>BUSCAR</button>
  </form>
</section>
<p *ngIf="isError" class="error">No se pudo obtener la lista</p>
<section class="clearfix" *ngIf="!isError">
  <div class="grid " id="data" *ngFor="let item of teachers">
    <div class="data-item col-12 col-md-6 col-lg-3 ">
      <h2>Maestro: {{item.userName}}</h2>
      <h3>Fecha de inicio: {{item.hiringDate}}</h3>
      <h3>Status: {{item.status}}</h3>
      <h3>Salary: {{item.salary}}</h3>
      <h3>Hiring date: {{item.hiringDate}}</h3>
    </div>
  </div>
</section>
<p *ngIf="teachers.length === 0 && !isError && !isLoading">La lista esta vacia</p>
<p *ngIf="isLoading">Cargando...</p>
