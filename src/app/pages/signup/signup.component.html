<h1>Registro de usuarios</h1>
<h5>Ingresa tus datos</h5>

<form [formGroup]="form" (submit)="sign()" class="center-block">

  <div class="center-block">
    <mat-form-field appearance="standard">
      <mat-label for="userName">Nombre: </mat-label>
      <input matInput type="text" name="userName" formControlName="userName">
      <p *ngIf="!nameError"> *Ingresa nombre valido </p>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="standard">
      <mat-label for="email">Email: </mat-label>
      <input matInput type="email" name="email" formControlName="email">
      <p *ngIf="!emailError"> *Ingresa email válido </p>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="standard">
      <mat-label for="password">Password: </mat-label>
      <input matInput type="password" name="password" formControlName="password">
      <mat-icon matSuffix>key</mat-icon>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="standard">
      <mat-label for="confirm">Confirmar password: </mat-label>
      <input matInput type="password" name="confirm" formControlName="confirm">
      <mat-icon matSuffix>key</mat-icon>
    </mat-form-field>
    <p *ngIf="!passwordError"> *El password debe contener 8 caracteres, mayúsculas, minúsculas y caracteres especiales.</p>
    <p *ngIf="!confirmError"> *Deben coincidir los passwords </p>
  </div>

  <div>
    <button mat-raised-button>Signup</button>
  </div>
</form>
