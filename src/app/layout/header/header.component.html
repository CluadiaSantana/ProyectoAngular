<section class="Inicio">
  <header class="encabezado">
    <div class="container">
      <nav class="menu-principal"> 
        <ul>
          <button type="button" class="button-login"
            aria-expanded="false" routerLink="/login"  *ngIf="!isLogged">LOGIN</button>
          <button type="button" class="button-sign-in" 
            aria-expanded="false" routerLink="/signup"   *ngIf="!isLogged">SIGN UP</button>
          <button type="button" class="button-logout" 
            aria-expanded="false" *ngIf="isLogged" (click)="logOut()" routerLink="/login">LOGOUT</button>
        </ul>
      </nav>
    </div>
    <input [(ngModel)]="checked" type="checkbox" id="abrir-cerrar" name="abrir-cerrar" value="">
    <label for="abrir-cerrar">&#9776; <span class="abrir">Abrir</span><span class="cerrar">Cerrar</span></label>
    <div id="sidebar" class="sidebar">
        <ul class="menu">
          <li><button (click)="hideMenu()" *ngIf="roleAdmin" routerLink="/users" class='but'>Usuarios </button></li>
          <li><button (click)="hideMenu()" *ngIf="roleAdmin" routerLink="/teachers" class='but'>Maestros</button></li>
          <li><button (click)="hideMenu()" *ngIf="(!roleStudent && isLogged)" routerLink="/students" class='but'>Alumnos</button></li>
          <li><button (click)="hideMenu()" *ngIf="isLogged"routerLink="/classes" class='but'>Clases</button></li>
          <li><button (click)="hideMenu()" *ngIf="isLogged" routerLink="/records" class='but'>Registros</button></li>
        </ul>
    </div>
  </header>
</section>
