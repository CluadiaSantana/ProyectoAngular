  <div class="container">
    <form (submit)="getUserId()" class="searchForm">
      <mat-form-field appearance="fill" class="matForm">
        <mat-label>ID Usuario</mat-label>
        <input matInput name="idSearch" [(ngModel)]="idSearch" class="form-control" placeholder="Búsqueda por Id de usuario">
      </mat-form-field>
      <button mat-raised-button class="search but">BUSCAR</button>
    </form>
  </div>

  <section class="clearfix" *ngIf="!isError">
    <div class="grid " id="data" *ngFor="let item of users">
      <div class="col-12 col-md-6 col-lg-4 user">
        <div class="left">
          <img class="image col-3 col-md-2 col-lg-1 user" src="http://localhost:3001/files/profile/{{item.photoName}}">
        </div>
        <div class="center col-3 col-md-2 col-lg-12 ">
          <h2>Usuario: {{item.userName}}</h2>
          <h2>Id: {{item.id}}</h2>
          <hr>
          <h3>Email: {{item.email}}</h3> 
          <h3>Rol: {{item.role}}</h3>
        </div>
        <button mat-raised-button class="update" (click)="update(item.id)">Editar</button>
        <button mat-raised-button class="right" (click)="delete(item.id,item.userName)">Eliminar</button>
      </div>
    </div>
  </section>
  <p *ngIf="users.length === 0 && !isError && !isLoading">La lista esta vacía</p>
  <p *ngIf="isLoading">Cargando...</p>
