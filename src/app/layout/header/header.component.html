  <mat-toolbar color="primary">
    <input [(ngModel)]="checked" type="checkbox" id="abrir-cerrar" name="abrir-cerrar" value="">
    <label for="abrir-cerrar">
      <mat-icon class="menu-icon">menu</mat-icon> <span class="abrir"></span><span class="cerrar"></span>
    </label>
    <div id="sidebar" class="sidebar">
      <ul class="menu">
        <li><button mat-raised-button (click)="hideMenu()" *ngIf="roleAdmin" routerLink="/users"
            class='but'>Usuarios</button></li>
        <li><button mat-raised-button (click)="hideMenu()" *ngIf="roleAdmin" routerLink="/teachers"
            class='but'>Maestros</button></li>
        <li><button mat-raised-button (click)="hideMenu()" *ngIf="(!roleStudent && isLogged)" routerLink="/students"
            class='but'>Alumnos</button></li>
        <li><button mat-raised-button (click)="hideMenu()" *ngIf="isLogged" routerLink="/classes"
            class='but'>Clases</button></li>
        <li><button mat-raised-button (click)="hideMenu()" *ngIf="isLogged" routerLink="/records"
            class='but'>Registros</button></li>
      </ul>
    </div>
    <section class="toolbar">
      <ul>
        <a *ngIf="isLogged && roleStudent" mat-icon-button class="icon-big">
          <mat-icon matBadge="{{noSizeRecord}}" [matBadgeHidden]=false matBadgeSize="small" matBadgeColor="warn" (click)="openNotifications()">
            add_circle</mat-icon>
        </a>
        <a *ngIf="isLogged && roleTeacher" mat-icon-button class="icon-big">
          <mat-icon matBadge="{{noSizeConfirm}}" [matBadgeHidden]=false matBadgeSize="small" matBadgeColor="warn" (click)="openNotifications()">
            thumb_up_alt</mat-icon>
        </a>
        <a *ngIf="isLogged && roleStudent" mat-icon-button class="icon-big">
          <mat-icon matBadge="{{noSizeCancel}}" [matBadgeHidden]=false matBadgeSize="small" matBadgeColor="warn" (click)="openNotifications()">
            cancel</mat-icon>
        </a>
        <a *ngIf="isLogged && roleStudent" mat-icon-button class="icon-big">
          <mat-icon matBadge="{{noSizeComplete}}" [matBadgeHidden]=false matBadgeSize="small" matBadgeColor="warn" (click)="openNotifications()">
            fact_check</mat-icon>
        </a>
        <button mat-raised-button type="button" routerLink="/login" *ngIf="!isLogged">Login</button>
        <button  mat-raised-button type="button" aria-expanded="false" routerLink="/signup" *ngIf="!isLogged">Sign
          Up</button>
        <button mat-raised-button type="button" class="button-logout" aria-expanded="false" *ngIf="isLogged"
          (click)="logOut()" routerLink="/login">Logout</button>
        <button mat-raised-button type="button" class="button-myprofile" aria-expanded="false" *ngIf="isLogged"
          routerLink="/myprofile">MyProfile</button>
        <button mat-raised-button (click)="loginWithGoogle()" *ngIf="!isLogged">Login with Google</button>
      </ul>
    </section>
  </mat-toolbar>
